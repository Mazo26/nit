<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <title>Dashboard</title>
</head>
<body>
    <div class="main">
        <div class="first">
            <h1 id="heading"></h1>
            <h4 id="subHeading"></h4>
            <p id="text"></p>
        </div>
        <div class="second">
            <input type="text" id="headingHandler" placeholder="Enter heading text" />
            <input type="text" id="subHeadingHandler" placeholder="Enter subheading text" />
            <input type="text" id="textHandler" placeholder="Enter text" />
            <input type="color" id="colorPicker" />
        </div>
    </div>
</body>
</html>
